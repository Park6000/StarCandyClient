<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별사탕 편지</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/common.css">

    <!-- Sctipt -->
</head>

<body>
    <div id="main-container" class="container">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-3">
            <div id="top-bar" class="mt-1 mb-4">
                <a href="./mainPage.html" class="d-table mx-auto text-dark text-decoration-none">
                    <svg id="logo" data-name="log" xmlns="http://www.w3.org/2000/svg" width="30px"
                        viewBox="0 0 37.28 36.04">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: #ff8800;
                                }
                            </style>
                        </defs>
                        <path class="cls-1"
                            d="M32.14,9.24l-2.49-.36A6,6,0,0,1,25.13,5.6L24,3.34a6,6,0,0,0-10.76,0L12.15,5.6A6,6,0,0,1,7.63,8.88l-2.49.36A6,6,0,0,0,1.82,19.47l1.8,1.76a6,6,0,0,1,1.72,5.31L4.92,29a6,6,0,0,0,8.7,6.32l2.23-1.17a6,6,0,0,1,5.58,0l2.23,1.17A6,6,0,0,0,32.36,29l-.42-2.48a6,6,0,0,1,1.72-5.31l1.8-1.76A6,6,0,0,0,32.14,9.24ZM27.76,25.89l-1.64.26a3.92,3.92,0,0,0-2.95,2.18l-.72,1.49a3.94,3.94,0,0,1-7.08.06l-.75-1.48a4,4,0,0,0-3-2.13L10,26a3.94,3.94,0,0,1-2.25-6.71l1.18-1.17a3.94,3.94,0,0,0,1.1-3.5L9.73,13a4,4,0,0,1,5.69-4.22l1.48.76a3.91,3.91,0,0,0,3.67,0L22,8.76a4,4,0,0,1,5.77,4.11l-.27,1.64A3.94,3.94,0,0,0,28.7,18l1.19,1.15A3.94,3.94,0,0,1,27.76,25.89Z" />
                    </svg>
                    <span class="h3 align-middle ml-2">별사탕 편지</span>
                </a>
            </div>


            <div id="sign-in-form" class="rounded shadow p-3 mb-5">
                <div class="h3 text-center">수정하기</div>

                <div class="input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text">소속</span>
                    </div>
                    <select id="mil" class="custom-select">
                        <option value="roka">육군</option>
                        <option value="rokaf" selected>공군</option>
                        <option value="rokn">해군</option>
                    </select>
                </div>

                <div class="input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text">이름</span>
                    </div>
                    <input id="name" type="text" class="form-control">
                </div>

                <div class="input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text">생년월일</span>
                    </div>
                    <input id="birth" type="date" class="form-control">
                </div>

                <div class="rounded bg-light text-dark p-3 mb-3">
                    <div class="h4 mb-3">구독 항목</div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cbNews">
                            <label class="custom-control-label" for="cbNews">뉴스 요약을 받습니다.</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cbLck">
                            <label class="custom-control-label" for="cbLck">lck 경기 결과를 받습니다.</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cbStock">
                            <label class="custom-control-label" for="cbStock">주식 가격 정보를 받습니다.</label>
                        </div>
                    </div>

                    <div id="stockSettingGroup" class="rounded bg-secondary text-white p-3 mb-3">
                        <div class="h5 mb-3">주식 세부설정</div>

                        <div class="input-group mb-1 mx-auto">
                            <div class="input-group-prepend">
                                <span class="input-group-text">시장</span>
                            </div>
                            <select id="marketOptions" class="custom-select">
                                <option value="KRX">코스피</option>
                                <option value="KOSDAQ" selected>코스닥</option>
                                <option value="NASDAQ">나스닥</option>
                            </select>
                        </div>
                        <div class="input-group mb-3 mx-auto">
                            <div class="input-group-prepend">
                                <span class="input-group-text">종목</span>
                            </div>
                            <select id="stockOptions" class="custom-select">
                                <option value="삼성전자">삼성전자</option>
                                <option value="LG화학">LG화학</option>
                                <option value="NAVER">NAVER</option>
                                <option value="카카오">카카오</option>
                                <option value="키움증권">키움증권</option>
                            </select>
                        </div>
                        <div class="btn btn-dark mb-3">추가</div>

                        <ul class="list-group text-dark">
                            <li class="list-group-item"><span class="text-truncate">코스닥-삼성전자</span>
                                <div class="btn btn-sm btn-danger float-right">삭제</div>
                            </li>
                            <li class="list-group-item"><span class="text-truncate">코스닥-LG화학</span>
                                <div class="btn btn-sm btn-danger float-right">삭제</div>
                            </li>
                            <li class="list-group-item"><span class="text-truncate">코스닥-NAVER</span>
                                <div class="btn btn-sm btn-danger float-right">삭제</div>
                            </li>
                            <li class="list-group-item"><span class="text-truncate">코스닥-카카오</span>
                                <div class="btn btn-sm btn-danger float-right">삭제</div>
                            </li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cbCurrency">
                            <label class="custom-control-label" for="cbCurrency">환율 정보를 받습니다.</label>
                        </div>
                    </div>

                    <div id="stockSettingGroup" class="rounded bg-secondary text-white p-3 mb-3">
                        <div class="h5 mb-3">환율 세부설정</div>

                        <div class="input-group mb-1 mx-auto">
                            <select id="#" class="custom-select">
                                <option value="USD">미국(USD)</option>
                                <option value="KRW" selected>대한민국(KRW)</option>
                                <option value="EUR">유럽연합(EUR)</option>
                            </select>
                        </div>

                        <div class="row mb-1">
                            <i class="material-icons mx-auto">drag_handle</i>
                        </div>

                        <div class="input-group mb-3 mx-auto">
                            <select id="#" class="custom-select">
                                <option value="USD" selected>미국(USD)</option>
                                <option value="KRW">대한민국(KRW)</option>
                                <option value="EUR">유럽연합(EUR)</option>
                            </select>
                        </div>
                        <div class="btn btn-dark mb-3">추가</div>

                        <ul class="list-group text-dark">
                            <li class="list-group-item"><span class="text-truncate">EUR-KRW</span>
                                <div class="btn btn-sm btn-danger float-right">삭제</div>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cbCovid">
                            <label class="custom-control-label" for="cbCovid">코로나 확진자 수를 받습니다.</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button class="btn btn-primary mx-auto" type="submit" name="sign-in">
                        수정완료 <i class="material-icons right">check</i>
                    </button>
                </div>
            </div>

            <div id="footer" class="text-center mt-3">
                <div>starcandy@gmail.com</div>
                <div class="mb-3">Copyright © Star Candy Corp. All rights reserved.</div>
            </div>
        </div>
    </div>
</body>

</html>
